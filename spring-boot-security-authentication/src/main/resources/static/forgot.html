<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="Zhang Peng" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>spring-boot-tutorial</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<canvas
			id="c_n9"
			width="1920"
			height="990"
			style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 0.5;"
		></canvas>
	</head>

	<body class="dunwu-login-page">
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<div class="brand">
							<img src="http://dunwu.test.upcdn.net/common/logo/zp.png" alt="logo" />
						</div>
						<div class="card fat">
							<div class="card-body">
								<h4 class="card-title text-center">忘记密码</h4>
								<form method="POST" class="my-login-validation" novalidate="">
									<div class="form-group">
										<label for="email">E-Mail 地址</label>
										<input id="email" type="email" class="form-control" name="email" value="" required autofocus />
										<div class="invalid-feedback">
											邮箱是无效的
										</div>
										<div class="form-text text-muted">
											点击“重置密码”，我们会发送一个重置密码的链接
										</div>
									</div>

									<div class="form-group m-0">
										<button type="submit" class="btn btn-info btn-block">
											重置密码
										</button>
									</div>
								</form>
							</div>
						</div>
						<div class="footer">
							Copyright &copy; 2019 &mdash; Zhang Peng
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="https://files.cnblogs.com/files/jingmoxukong/canvas-nest.min.js"></script>
	</body>
</html>
