<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="Zhang Peng" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>spring-boot-tutorial</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<canvas
			id="c_n9"
			width="1920"
			height="990"
			style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 0.5;"
		></canvas>
	</head>

	<body class="dunwu-login-page">
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<div class="brand">
							<img src="http://dunwu.test.upcdn.net/common/logo/zp.png" alt="logo" />
						</div>
						<div class="card fat">
							<div class="card-body">
								<h4 class="card-title text-center">注册</h4>
								<form method="POST" class="my-login-validation" novalidate="">
									<div class="form-group">
										<label for="name">姓名</label>
										<input id="name" type="text" class="form-control" name="name" required autofocus />
										<div class="invalid-feedback">
											你叫什么名字？
										</div>
									</div>

									<div class="form-group">
										<label for="email">邮箱</label>
										<input id="email" type="email" class="form-control" name="email" required />
										<div class="invalid-feedback">
											邮箱无效
										</div>
									</div>

									<div class="form-group">
										<label for="password">密码</label>
										<input id="password" type="password" class="form-control" name="password" required data-eye />
										<div class="invalid-feedback">
											必须填写密码
										</div>
									</div>

									<div class="form-group">
										<div class="custom-checkbox custom-control">
											<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="" />
											<label for="agree" class="custom-control-label"
												>我同意 <a href="#">条款</a></label
											>
											<div class="invalid-feedback">
												你必须同意条款
											</div>
										</div>
									</div>

									<div class="form-group m-0">
										<button type="submit" class="btn btn-info btn-block">
											注册
										</button>
									</div>
									<div class="mt-4 text-center">已经有账户了？ <a href="login.html">登录</a></div>
								</form>
							</div>
						</div>
						<div class="footer">
							Copyright &copy; 2019 &mdash; Zhang Peng
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="https://files.cnblogs.com/files/jingmoxukong/canvas-nest.min.js"></script>
	</body>
</html>
