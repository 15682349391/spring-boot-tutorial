<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/theme.css" />
	<canvas
		id="c_n9"
		width="1920"
		height="990"
		style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 0.5;"
	></canvas>
	<title>Dunwu - Dunwu's Website</title>
</head>

<body
	id="classic-website"
	class="mt-main-index one-column"
>
<div id="container">
	<div id="container-inner">
		<div id="header">
			<div id="header-inner">
				<div id="header-content">
					<h1>登录</h1>
				</div>
			</div>
		</div>

		<div id="content">
			<div id="content-inner">
				<div id="alpha">
					<div id="alpha-inner">
						<div id="page-alpha" style="margin-bottom:2em;">
							<form method="POST" action="/login" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="username">用户名</label>
									<input
										id="username"
										placeholder="用户名"
										type="text"
										class="form-control"
										name="username"
										value=""
										required
										autofocus
									/>
									<div class="invalid-feedback">
										用户名无效
									</div>
								</div>

								<div class="form-group">
									<label for="password"
									>密码
										<a href="forgot.html" class="float-right">
											忘记密码？
										</a>
									</label>
									<input
										id="password"
										placeholder="密码"
										type="password"
										class="form-control"
										name="password"
										required
										data-eye
									/>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="form-group">
									<label for="checkCode">验证码</label>
									<div class="form-control-checkcode-group">
										<input
											id="checkCode"
											placeholder="验证码"
											type="text"
											name="checkCode"
											class="form-control-checkcode"
											value=""
											required
											autofocus
										/>
										<img src="http://localhost:8080/login/checkcode" alt="checkcode" width="100px">
									</div>

									<div class="invalid-feedback">
										验证码错误
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input" />
										<label for="remember" class="custom-control-label">记住我</label>
									</div>
								</div>

								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-block">
										登录
									</button>
								</div>
								<div class="mt-4 text-center">没有账户吗？ <a href="register.html">注册新账户</a></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="footer">
			<div id="footer-inner">
				<div id="footer-content">
					<p>
						<a href="mailto:forbreak@163.com">📧 Mail</a> | <a href="https://github.com/dunwu">@Dunwu</a>
						<span id="img_placer">
							<span></span>
						</span>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://files.cnblogs.com/files/jingmoxukong/canvas-nest.min.js"></script>
