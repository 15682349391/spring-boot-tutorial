<html xmlns="http://www.w3.org/1999/xhtml" id="sixapart-standard">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="generator" content="Movable Type 5.2.2" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/theme.css" />
	<canvas
		id="c_n9"
		width="1920"
		height="990"
		style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 0.5;"
	></canvas>
	<title>Dunwu - Dunwu's Website</title>
</head>

<body
	id="classic-website"
	class="mt-main-index one-column"
>
<div id="container">
	<div id="container-inner">
		<div id="header">
			<div id="header-inner">
				<div id="header-content">
					<h1>忘记密码</h1>
				</div>
			</div>
		</div>

		<div id="content">
			<div id="content-inner">
				<div id="alpha">
					<div id="alpha-inner">
						<div id="page-alpha" style="margin-bottom:2em;">
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">姓名</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus />
									<div class="invalid-feedback">
										你叫什么名字？
									</div>
								</div>

								<div class="form-group">
									<label for="email">邮箱</label>
									<input id="email" type="email" class="form-control" name="email" required />
									<div class="invalid-feedback">
										邮箱无效
									</div>
								</div>

								<div class="form-group">
									<label for="password">密码</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye />
									<div class="invalid-feedback">
										必须填写密码
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="" />
										<label for="agree" class="custom-control-label"
										>我同意 <a href="#">条款</a></label
										>
										<div class="invalid-feedback">
											你必须同意条款
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-info btn-block">
										注册
									</button>
								</div>
								<div class="mt-4 text-center">已经有账户了？ <a href="login.html">登录</a></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="footer">
			<div id="footer-inner">
				<div id="footer-content">
					<p>
						<a href="mailto:forbreak@163.com">📧 Mail</a> | <a	href="https://github.com/dunwu">@Dunwu</a>
						<span id="img_placer">
							<span></span>
						</span>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://files.cnblogs.com/files/jingmoxukong/canvas-nest.min.js"></script>
</body>
</html>
